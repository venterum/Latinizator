<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latinizator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @font-face { font-family: Wix; src: url('static/fonts/Wix-Medium.ttf'); } 
        :root {
            --bg-color: #f0f0f5;
            --text-color: #333;
            --output-bg: #f9f9f9;
            --textarea-bg: #fff;
            --border-color: #ccc;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f5;
            --output-bg: #2c2c2c;
            --textarea-bg: #2c2c2c;
            --border-color: #555;
        }
        body {
            font-family: Wix;
            margin: 2em auto;
            padding: 0 1em;
            max-width: 900px;
            text-align: left;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }
        textarea, .output {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        textarea {
            resize: none;
        }
        .output {
            background-color: var(--output-bg);
            overflow-y: auto;
            white-space: pre-wrap;
        }
        @media (min-width: 768px) {
            textarea, .output {
                width: 48%;
            }
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: var(--textarea-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-switcher:hover {
            background-color: var(--output-bg);
        }
    </style>
</head>
<body>
    <div class="theme-switcher" id="theme-toggle">Переключить тему</div>
    <h1>Latinizator</h1>
    <div class="container">
        <textarea id="input-text" placeholder="Введите текст на русском..."></textarea>
        <div class="output" id="output-text">Текст на латинице появится здесь.</div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
