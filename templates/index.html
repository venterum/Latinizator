<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latinizator - venterum@web:~$</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-default">
    <div class="noise"></div>
    <nav class="nav">
        <div class="logo">
            <a href="https://venterum.com" class="plain-link">venterum@web:~$</a> latinizator
        </div>
        <div class="controls-wrapper">
            <button class="lang-btn" data-lang="ru">
                <span class="lang-flag">🇷🇺</span>
                <span class="lang-name">RU</span>
            </button>
            <button class="lang-btn" data-lang="en">
                <span class="lang-flag">🇬🇧</span>
                <span class="lang-name">EN</span>
            </button>
            <button class="theme-toggle">
                <span class="text-ru">Переключить тему 🌒</span>
                <span class="text-en">Switch Theme 🌒</span>
            </button>
        </div>
    </nav>

    <main class="terminal">
        <div class="terminal-header">
            <div class="window-title">venterum@latinizator</div>
            <div class="window-controls">
                <span class="dot green" id="minimize-btn" title="Minimize"></span>
                <span class="dot yellow"></span>
                <span class="dot red"></span>
            </div>
        </div>
        <div class="terminal-content">
            <div class="container">
                <textarea id="input-text" class="text-ru" placeholder="Введите текст на русском..."></textarea>
                <textarea id="input-text-en" class="text-en" placeholder="Enter text in Russian..." style="display: none;"></textarea>
                <div class="output-wrapper">
                    <div class="output" id="output-text">Tekst na latinice pojavitśa zdeś.</div>
                    <div class="output-buttons">
                        <button id="copy-output">📋</button>
                        <button id="clear-input">🗑️</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-ru">Разработано <a href="https://github.com/venterum/Latinizator" target="_blank">Venterum</a></p>
        <p class="text-en">Developed by <a href="https://github.com/venterum/Latinizator" target="_blank">Venterum</a></p>
    </footer>
    <div class="toast"></div>
    <script src="/static/script.js"></script>
</body>
</html>
