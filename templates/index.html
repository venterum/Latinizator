<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latinizator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @font-face { font-family: Wix; src: url('static/fonts/Wix-Medium.ttf'); } 
        :root {
            --bg-color: #f0f0f5;
            --text-color: #333;
            --output-bg: #f9f9f9;
            --textarea-bg: #fff;
            --border-color: #ccc;
        }
        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #f0f0f5;
            --output-bg: #2c2c2c;
            --textarea-bg: #2c2c2c;
            --border-color: #555;
        }
        body {
            font-family: Wix;
            margin: 2em auto;
            padding: 0 1em;
            max-width: 900px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }
        textarea, .output {
            width: 350px;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        textarea {
            resize: none;
        }
        .output {
            background-color: var(--output-bg);
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
        }
        .output-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .output-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .output-buttons button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--textarea-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .output-buttons button:hover {
            background-color: var(--output-bg);
        }
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background-color: var(--textarea-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-switcher:hover {
            background-color: var(--output-bg);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-color);
        }
        footer a {
            color: var(--text-color);
            text-decoration: none;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s, visibility 0.3s;
        }
        .toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
    </style>
</head>
<body>

</body>
